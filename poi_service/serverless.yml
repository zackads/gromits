org: zackads
app: poi-service
service: aws-node-mongodb-atlas

provider:
  name: aws
  region: eu-west-2
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  environment:
    DB_URL: ${param:dbUrl}
    DB_USER: ${param:dbUser}
    DB_PASS: ${param:dbPass}

plugins:
  - serverless-offline

functions:
  app:
    handler: handler.handler
    events:
      - http: GET /buildings
