version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    ports:
      - '${DB_PORT}:${DB_PORT}'

  mongo-seed:
    environment:
      - DB_HOSTNAME
    image: mongo:4.4
    depends_on:
      - mongodb
    volumes:
      - ./db:/seed-data
    command: 'bash -c "mongoimport --host $DB_HOSTNAME --type json --mode upsert --file /seed-data/listed_buildings.geojson --collection buildings"'

  buildings:
    build:
      context: ./poi_service
      target: dev
    volumes:
      - ./poi_service/src:/app/src
    depends_on:
      - mongodb
    environment:
      - DB_URL=localhost
    ports:
      - '8080:8080'

  web_app:
    build:
      context: ./web_app
      target: dev
    ports:
      - '3000:3000'
    volumes:
      - ./web_app/src:/app/src
      - ./web_app/public:/app/public
    depends_on:
      - buildings
